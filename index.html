<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #020617 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      padding: 1.5rem 1.25rem 2.5rem;
    }

    .card {
      background: #020617;
      border-radius: 1.25rem;
      padding: 1.5rem 1.75rem 1.25rem;
      box-shadow: 0 28px 60px rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
    }

    header {
      display:flex;
      justify-content:space-between;
      gap:1rem;
      align-items:flex-start;
      border-bottom:1px solid #111827;
      padding-bottom:0.75rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }

    .pill {
      display:inline-flex;
      align-items:center;
      gap:0.35rem;
      padding:0.25rem 0.6rem;
      border-radius:999px;
      border:1px solid #1f2937;
      background:rgba(15,23,42,0.9);
      font-size:0.7rem;
      color:#9ca3af;
    }

    .pill-dot {
      width:7px;
      height:7px;
      border-radius:999px;
      background:#22c55e;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .top-bar-left {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    label {
      font-size: 0.8rem;
      color: #9ca3af;
      display: block;
      margin-bottom: 0.25rem;
    }

    select, input[type="month"], input[type="date"], input[type="text"], input[type="number"] {
      background: #020617;
      color: #e5e7eb;
      border-radius: 0.6rem;
      border: 1px solid #374151;
      padding: 0.45rem 0.6rem;
      font-size: 0.85rem;
      min-width: 0;
      width:100%;
      box-sizing:border-box;
    }

    select:focus, input:focus {
      outline: 2px solid #2563eb;
      outline-offset: 1px;
      border-color: #2563eb;
    }

    .field-group {
      display:flex;
      flex-direction:column;
      min-width:8rem;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      padding: 0.45rem 0.9rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border-color: transparent;
    }

    .btn-ghost {
      background: transparent;
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: default;
    }

    .btn-small {
      padding: 0.35rem 0.7rem;
      font-size: 0.75rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.25fr 1.75fr;
      gap: 1.1rem;
      margin-top: 1.15rem;
    }

    @media (max-width: 850px) {
      .layout {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction:column;
        align-items:flex-start;
      }
    }

    .summary-grid {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 540px) {
      .summary-grid {
        grid-template-columns: 1fr;
      }
    }

    .summary-card {
      background: radial-gradient(circle at top left, rgba(37,99,235,0.4), transparent 50%);
      border-radius: 0.9rem;
      padding: 0.8rem 0.9rem;
      border: 1px solid #1f2937;
      position:relative;
      overflow:hidden;
    }

    .summary-card:nth-child(2) {
      background: radial-gradient(circle at top left, rgba(22,163,74,0.4), transparent 50%);
    }
    .summary-card:nth-child(3) {
      background: radial-gradient(circle at top left, rgba(244,114,182,0.4), transparent 50%);
    }
    .summary-card:nth-child(4) {
      background: radial-gradient(circle at top left, rgba(234,179,8,0.4), transparent 50%);
    }

    .summary-title {
      font-size: 0.78rem;
      color: #9ca3af;
      text-transform:uppercase;
      letter-spacing:0.08em;
    }

    .summary-value {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 0.18rem;
    }

    .summary-sub {
      font-size: 0.74rem;
      color: #cbd5f5;
      margin-top: 0.12rem;
    }

    .summary-chip {
      position:absolute;
      right:0.7rem;
      bottom:0.6rem;
      font-size:0.7rem;
      padding:0.15rem 0.5rem;
      border-radius:999px;
      background:rgba(15,23,42,0.85);
      border:1px solid rgba(148,163,184,0.4);
      color:#9ca3af;
    }

    .section-title {
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:#6b7280;
      margin-bottom:0.35rem;
    }

    .form {
      margin-top: 0.75rem;
      border-radius: 0.9rem;
      border: 1px dashed #374151;
      padding: 0.8rem;
      background: rgba(15,23,42,0.8);
    }

    .form-row {
      display: grid;
      gap: 0.5rem;
    }

    @media (min-width: 700px) {
      .form-row {
        grid-template-columns: 0.8fr 0.9fr 1.1fr 0.8fr 0.7fr;
      }
    }

    .form-actions {
      margin-top: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .form-note {
      font-size: 0.7rem;
      color: #6b7280;
    }

    .table-card {
      border-radius:0.9rem;
      border:1px solid #111827;
      background:#020617;
      padding:0.75rem;
    }

    .table-wrapper {
      max-height: 360px;
      overflow: auto;
      margin-top: 0.4rem;
      border-radius: 0.6rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      padding: 0.45rem 0.35rem;
      text-align: left;
      border-bottom: 1px solid #111827;
    }

    th {
      font-size: 0.74rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    tbody tr:hover {
      background: rgba(15,23,42,0.9);
    }

    .type-pill {
      font-size:0.7rem;
      padding:0.15rem 0.4rem;
      border-radius:999px;
      border:1px solid;
    }
    .type-expense { border-color:rgba(248,113,113,0.7); color:#fecaca; background:rgba(127,29,29,0.35); }
    .type-income { border-color:rgba(52,211,153,0.7); color:#bbf7d0; background:rgba(6,78,59,0.4); }
    .type-saving { border-color:rgba(251,191,36,0.7); color:#fef9c3; background:rgba(133,77,14,0.4); }

    .category-pill {
      font-size: 0.7rem;
      padding: 0.18rem 0.4rem;
      border-radius: 999px;
      background: rgba(37,99,235,0.15);
      border: 1px solid rgba(37,99,235,0.3);
      color: #bfdbfe;
    }

    .meta {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      margin-right: 0.3rem;
    }

    .status-ok { background:#22c55e; }
    .status-syncing { background:#fbbf24; }
    .status-error { background:#ef4444; }

    .status-text {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .badge-cloud {
      font-size: 0.68rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15,23,42,0.9);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      color: #9ca3af;
    }

    .toolbar-right {
      display:flex;
      flex-direction:column;
      gap:0.4rem;
      align-items:flex-end;
    }

    @media (max-width:650px) {
      .toolbar-right {
        align-items:flex-start;
      }
    }
  </style>

  <!-- MSAL for Microsoft login -->
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
</head>

    <div class="card">
      <header>
        <div>
          <h1>Monthly Expense Tracker</h1>
          <div class="subtitle">
            Track
